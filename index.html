<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Todo List App</title>
    <!-- Icons -->
    <link href='https://unpkg.com/boxicons@2.1.2/css/boxicons.min.css' rel='stylesheet'>
    <!-- Styles -->
    <link rel="stylesheet" href="https://necolas.github.io/normalize.css/8.0.1/normalize.css">
    <link rel="stylesheet" href="css/style.css">
</head>
<body>

    <div class="container">

        <header class="header">
            <div class="header__section">
                <h1 class="header__logo">TODO</h1>
            </div>
            <div class="header__section">
                <button class="header__button" id="btn-toggle-theme">
                    <i class='bx bxs-sun'></i>
                    <i class='bx bxs-moon' ></i>
                </button>
            </div>
        </header>

        <div class="form">
            <input type="text" class="form__control" placeholder="Type your task" id="input-task">
            <div class="form__section">
                <button class="form__button" id="btn-add-task">
                    <i class='bx bx-plus'></i>
                </button>
            </div>
        </div>

        <div class="tasks" id="tasks-container">

        </div>

        <div class="actions">
            <div class="actions__counter">
                <p class="actions__tasks">Tasks 2</p>
            </div>
            <div class="actions__filter">
                <a href="#" class="actions__item-filter --active" id="btn-all">All</a>
                <a href="#" class="actions__item-filter" id="btn-active">Active</a>
                <a href="#" class="actions__item-filter" id="btn-completed">Completed</a>
            </div>
            <div class="actions__clear">
                <a href="#" class="actions__clear-completed" id="btn-clear-completed">Clear completed</a>
            </div>
        </div>

    </div>

    <!-- Template task -->
    <template id="template-task">
        <div class="card">
            <div class="card__status">
                <button class="card__button">
                    <i class='bx bx-check'></i>
                </button>
            </div>
            <div class="card__content">
                <p class="card__text">Lorem ipsum dolor sit amet consectetur adipisicing elit.</p>
            </div>
            <a href="#" class="card__delete">
                <i class='bx bx-x'></i>
            </a>
        </div>
    </template>

    <!-- Scripts -->
    <script type="module" src="js/index.js"></script>
    
</body>
</html>
